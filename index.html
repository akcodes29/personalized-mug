
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Coffee Mug</title>
<style>
  .mug {
    width: 200px;
    height: 200px;
    border: 2px solid black;
    margin: 20px;
    display: inline-block;
  }
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="assets\style.css">
</head>
<body>
<h1>Custom Coffee Mug</h1>
<div class="mug" id="mug">
  <div id="design">Design</div>
  <div id="text">Text</div>
</div>
<form id="customization-form">
  <label for="color">Select Color:</label>
  <select id="color" name="color">
    <option value="red">Red</option>
    <option value="blue">Blue</option>
    <option value="green">Green</option>
    <option value="black">Black</option>
    <option value="purple">Purple</option>
  </select><br>

  <label for="design">Select Design:</label>
  <select id="design" name="design">
    <option value="heart">Heart</option>
    <option value="star">Star</option>
    <option value="coffee">Coffee</option>
  </select><br>

  <label for="customText">Custom Text:</label>
  <input type="text" id="customText" name="customText"><br>

  <button type="button" id="updateMug">Update Mug</button>
  <button type="button" id="purchase">Purchase</button>
</form>

<script src="script.js"></script>
</body>
</html>
