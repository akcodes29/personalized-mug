<h1>Custom Coffee Mug</h1>

<section id="build">
<div class="mug" id="mug">
  <div id="design">Design</div>
  <div id="text">Text</div>
</div>
<form id="customization-form">
  <label for="color">Select Color:</label>
  <select id="color" name="color">
    <option value="red">Red</option>
    <option value="blue">Blue</option>
    <option value="green">Green</option>
    <option value="black">Black</option>
    <option value="purple">Purple</option>
  </select><br>

  <label for="design">Select Design:</label>
  <select id="design" name="design">
    <option value="heart">Heart</option>
    <option value="star">Star</option>
    <option value="coffee">Coffee</option>
  </select><br>

  <label for="customText">Custom Text:</label>
  <input type="text" id="customText" name="customText"><br>

  <button type="button" id="updateMug">Update Mug</button>
  <button type="button" id="purchase">Purchase</button>
</form>
